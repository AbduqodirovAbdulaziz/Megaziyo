<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xona ma'lumotlarini tahrirlash</h1>
<br>
<br>
<form method="post" action="/xona/{{xonalar.id}}/tahrirlash/">{% csrf_token %}
    <label>Raqam</label><br>
    <input type="number" name="raqam" value="{{xonalar.raqam}}"><br>

    <label>Nom</label><br>
    <input type="text" name="nom" value="{{xonalar.nom}}"><br>

    <button type="submit">Tahrirlashni amalga oshirish</button>
</form>
<br>

</body>
</html>
