<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>

        nav {
            background-color: #333;
            overflow: hidden;
        }
        footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
}

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<nav>
