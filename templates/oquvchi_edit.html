<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>O'quvchi ma'lumotlarini tahrirlash</h1>
<br>
<br>
    <form method="post" action="/oquvchi/{{oquvchilar.id}}/tahrirlash/">{% csrf_token%}
        <label>Ism</label>
        <input type="text" name="ism" value="{{oquvchilar.ism}}"><br><br>

        <label>Familiya</label>
        <input type="text" name="familya" value="{{oquvchilar.familya}}"><br><br>

        <label>Tug'ilgan sana</label>
        <input type="date" name="t_sana" value="{{oquvchilar.tugilgan_sana}}"><br><br>

        <label>Guruh</label>
        <select name="guruh">
            {% for guruh in guruhlar %}
            <option value="{{guruh.id}}">{{guruh.nom}}</option>
            {% endfor %}
        </select><br><br>

        <label>Telefon raqam</label>
        <input type="text" name="tel_raqam" value="{{oquvchilar.tel_raqam}}"><br><br>

        <label>Manzil</label><br><br>
        <input type="text" name="manzil" value="{{oquvchilar.manzil}}"><br><br>

        <button type="submit">Tahrirlashni amalga oshirish</button>
    </form>
<br>
<br>
</body>
</html>
